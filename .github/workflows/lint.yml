name: Lint Blueprints

on:
  push:
    paths:
      - 'examples/**.json'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          pip install typer jsonschema
      - name: Run PINE lint
        run: |
          python pine/main.py lint examples/my-blueprint.json
